<html>
<head>
<title> Biodata form</title>
<style>
body {
  background-color:pink;
  background-image: url("back2.jpg");
  background-repeat: no-repeat;
}

h1 {
  color:green;
  text-align:center;
}

</style>
</head>

<body>

<h1> BIODATA FORM </h1>

<form>

<fieldset>

<legend>personal:</legend>
<table id="t02" align="center">

<tr><td><label id="name-label for="name">Name:</label></td>
<td><input autofocus type="text" name=""name" id="name" class="input-field" placeholder="Enter your name:" required></td></tr>

<tr><td><label id="fname-label" for="fname">Father's name:</label></td>
<td><input autofocus type="text" name=""name" id="fname" class="input-field" placeholder="Enter your Father's name:" required></td></tr>

<tr><td><label id="mname-label" for="mname">Mother's name:</label></td>
<td><input autofocus type="text" name=""name" id="mname" class="input-field" placeholder="Enter your Mother's name:" required></td></tr>

<tr><td><label id="email-label" for="email">Email:</label></td>
<td><input type="email" name="email" id="email" class="input-field" placeholder="Enter your Email:" required></td></tr>

<tr><td><label id="number-label" for="age">Age:</label></td>
<td><input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age:" required></td></tr>

<tr><td><label id="dob-label" for="dob">DOB:</label></td>
<td><input type="date" name="dob" id="iddob" class="input-field" placeholder="Enter your DOB:" required></td></tr>

<tr><td><label for="department"> Department: </label></td>
<td>
<select id="dropdown" name="department" class="dropdown">
<option disabled value>Select an option</option>
<option value="it">IT</option>
<option value="cse">CSE</option>
<option value="ece">ECE</option>
<option value="mech">MECH</option>
<option value="civil">CIVIL</option>
<option value="other">OTHER</option>
</select></td></tr>
</table>
</fieldset>

</form>
</body>
